                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="profile.html">My Profile</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Main is a parent element and it's a row that contains two columns 6x6 -->
        <main class="row">
            <div class="col">
                <form class="card reimbursement">
                    <p class="h4">Employee Reimbursement Request</p>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Purchase Amount:</label>
                        <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" step="any" placeholder="$00.00">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Describe the item you will like to be reimbursed for."></textarea>
                    </div>
                    <select class="custom-select mb-3">
                        <option selected>How would you like to get reimbursed?</option>
                        <option value="1">Check</option>
                        <option value="2">Direct Deposit</option>
                        <option value="3">Cash</option>
                    </select>
                    <div class="mb-3">
                        <label for="date">Enter date:</label>
                        <input class="form-control" type="date" id="date" name="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>

        <footer class="row bg-primary">
            <section class="col">
                <h2>Footer</h2>
            </section>
        </footer>
    </div>

    <script src="./scripts/JavaScripts/WelcomeUser.js"></script>
